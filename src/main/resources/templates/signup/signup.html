<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/js/schoolapi.js"></script>
  <link rel="stylesheet" href="/css/register.css"/>
  <title>회원가입</title>
</head>
<body>
<form method="post" th:action="@{/signup/agree_policy}" id="register">
  <div class="wrap_content">
    <div class="text">
      <h2 class="main">Extend 회원가입</h2>
      <p class="info">Extend 가입하여<br/>
        Extend의 모든 서비스를 이용해보세요
      </p>
    </div>
    <h3>학교 선택</h3>
    <div class="input">
      <div class="label">
        <p>입학 년도</p>
      </div>
      <div class="wrap_yearlist">
        <select name="enteryear" class="yearlist">
          <option disabled selected>입학 년도 선택</option>
          <option th:each="year : ${years}" th:value="${year}" th:text="${year + '년'}"></option>
        </select>
      </div>
    </div>
    <div id="schoolname" class="input">
      <div class="label">
        <p>학교</p>
      </div>
      <div class="wrap_search">
        <!-- Thymeleaf에서 입력 필드에 데이터 바인딩 -->
        <input type="text" name="campus_name" maxlength="20" placeholder="학교 이름 검색" class="search" id="search" th:value="${campusName}">
      </div>
    </div>
    <!-- 다음 페이지로 이동할 때 th:action을 사용하여 POST 요청 전송 -->
    <input type="submit" class="confirm" value="다음"/>
  </div>
</form>
</body>
</html>
